<div class='container-fluid'>
    <h3>Add New Movie</h3>
    <form action='index.php?mode=addNewMovie' method='post'>
        <table class='table'>
            <tr>
                <th>Title:</th>
                <td>
                    <input type='text' name="title" placeholder='Enter movie title' />
                </td>
            </tr>
            <tr>
                <th>Genre:</th>
                <td>
                    <input type='text' name="genre" placeholder='Enter genre' />
                </td>
            </tr>
            <tr>
                <th>Year:</th>
                <td>
                    <input type='text' name="year" placeholder='Enter year' />
                </td>
            </tr>
        </table>
        <p>
            <button type='submit' class="btn btn-primary">Add New Movie</button>
        </p>
    </form>
</div>
